<div class="toolbar">
  <button (click)="saveTableData()" class="save-button">
    <i class="fas fa-save"></i> Zapisz
  </button>
</div>

<div class="table-container">
  <table>
    <tbody>
      <tr *ngFor="let row of tableData; let i = index">
        <td
          *ngFor="let cell of row; let j = index"
          [id]="getTableCellId(i, j)"
          [draggable]="true"
          (dragstart)="onDragStart($event, i, j)"
          (dragover)="onDragOver($event)"
          (drop)="onDrop($event, i, j)"
          (dragenter)="onDragEnter($event)"
          (dragleave)="onDragLeave($event)"
          [class.drag-over]="
            isDragOver && currentDragTarget === getTableCellId(i, j)
          "
        >
          <a *ngIf="isLink(cell)" (click)="openDetails(cell)">{{ cell }}</a>
          <span *ngIf="!isLink(cell)">{{ cell }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
