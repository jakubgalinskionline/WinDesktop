<!-- user icon -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="container-fluid topbar-menu">
        <div class="d-flex align-items-center gap-2">
          <!-- Language Dropdown -->
          <div class="topbar-item">
            <div class="dropdown">
              <button
                class="topbar-link fw-bold"
                data-bs-toggle="dropdown"
                data-bs-offset="0,21"
                type="button"
                aria-haspopup="false"
                aria-expanded="false"
              >
                <img
                  src="images/flags/pl.svg"
                  alt="user-image"
                  class="w-100 rounded me-2"
                  height="18"
                  id="selected-language-image"
                />
                <span id="selected-language-code"> PL </span>
              </button>
              <div class="dropdown-menu dropdown-menu-end">
                <a
                  href="javascript:void(0);"
                  class="dropdown-item"
                  data-translator-lang="pl"
                  title="Polski"
                >
                  <img
                    src="images/flags/pl.svg"
                    alt="Polski"
                    class="me-1 rounded"
                    height="18"
                    data-translator-image
                  />
                  <span class="align-middle">Polski</span>
                </a>
                <a
                  href="javascript:void(0);"
                  class="dropdown-item"
                  data-translator-lang="en"
                  title="English"
                >
                  <img
                    src="images/flags/us.svg"
                    alt="English"
                    class="me-1 rounded"
                    height="18"
                    data-translator-image
                  />
                  <span class="align-middle">English</span>
                </a>
              </div>
              <!-- end dropdown-menu-->
            </div>
            <!-- end dropdown-->
          </div>
          <!-- end topbar item-->

          <app-notification-icon />

          <!-- Light/Dark Mode Button -->
          <div class="topbar-item d-none d-sm-flex">
            <button class="topbar-link" id="light-dark-mode" type="button">
              <i data-lucide="moon" class="fs-xxl mode-light-moon"></i>
              <i data-lucide="sun" class="fs-xxl mode-light-sun"></i>
            </button>
          </div>

          <app-user-nav-icon [webContext]="webContext" />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- user icon -->
