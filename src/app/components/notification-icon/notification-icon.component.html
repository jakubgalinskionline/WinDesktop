<!-- Notification Dropdown -->
<div
  class="topbar-item"
  [attr.data-theme]="(isDarkMode$ | async) ? 'dark' : 'light'"
>
  <div class="dropdown">
    <button
      class="topbar-link"
      data-bs-toggle="dropdown"
      data-bs-offset="0,22"
      type="button"
      data-bs-auto-close="outside"
      aria-haspopup="false"
      aria-expanded="false"
    >
      <i class="bi bi-bell"></i>
      <span class="badge badge-square text-bg-warning topbar-badge">14</span>
    </button>

    <div
      class="dropdown-menu p-0 dropdown-menu-end dropdown-menu-lg"
      [attr.data-theme]="(isDarkMode$ | async) ? 'dark' : 'light'"
    >
      <div class="px-3 py-2 border-bottom">
        <div class="row align-items-center">
          <div class="col">
            <h6 class="m-0 fw-semibold">Powiadomienia</h6>
          </div>
          <div class="col text-end">
            <a href="#!" class="badge text-bg-light badge-label py-1">14</a>
          </div>
        </div>
      </div>

      <div style="max-height: 300px" data-simplebar>
        <!-- item 1 -->
        <div
          class="dropdown-item notification-item py-2 text-wrap"
          id="notification-1"
          *ngFor="let item of notificationItems"
        >
          <span class="d-flex gap-2">
            <span class="avatar-md flex-shrink-0">
              <span
                class="avatar-title bg-danger-subtle text-danger rounded fs-22"
              >
                <i data-lucide="server-crash" class="fs-xl fill-danger"></i>
              </span>
            </span>
            <span class="flex-grow-1 text-muted">
              <span class="fw-medium text-body">{{ item.label }}</span>
              <br />
              <span class="fs-xs">{{ item.time }}</span>
            </span>
            <button
              type="button"
              class="flex-shrink-0 text-muted btn btn-link p-0"
              data-dismissible="#notification-1"
            >
              <i class="ti ti-xbox-x-filled fs-xxl"></i>
            </button>
          </span>
        </div>
      </div>
      <!-- end dropdown-->
      <!-- All-->
      <!-- <a
        href="javascript:void(0);"
        class="dropdown-item text-center text-reset text-decoration-underline link-offset-2 fw-bold notify-item border-top border-light py-2"
      >
        View All Alerts
      </a> -->
    </div>
  </div>
</div>
